<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ressources/css/reset.css">
    <link rel="stylesheet" href="ressources/css/style.css">
    <title>Rock Paper Scissor</title>
</head>
<body class="flex flex-jc-c flex-ai-c">
<div class="box">
    <div class="header">
        <img src="ressources/images/rockpaperscissors.png" alt="Illustration image game">
        <button id="btn-rules">RULES</button>
    </div>
    <div class="body">
        <h2>Choose a Move</h2>
        <div class="body-content flex flex-fd-c flex-ai-c">
            <div class="player flex flex-jc-c flex-ai-c">
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissor"></button>
            </div>
            <span class="vs"></span>
            <div class="computer"></div>
            <h2 class="result">Waiting result ...</h2>
        </div>
    </div>
</div>
<script src="ressources/js/app.js"></script>
</body>
</html>
